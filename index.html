<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBlackRec - Screen Recorder</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --container-bg: rgba(255, 255, 255, 0.9);
            --controls-bg: rgba(255, 255, 255, 0.7);
            --button-disabled-bg: #E5E5EA;
            --button-disabled-color: #8E8E93;
            --stats-text-color: #8E8E93;
            --card-shadow: rgba(31, 38, 135, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1d1d1f;
                --text-color: #f5f5f7;
                --container-bg: rgba(40, 40, 40, 0.9);
                --controls-bg: rgba(50, 50, 50, 0.7);
                --button-disabled-bg: #3a3a3c;
                --button-disabled-color: #6e6e73;
                --stats-text-color: #98989d;
                --card-shadow: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--card-shadow);
            padding: 40px;
            transition: all 0.3s ease;
        }
        .controls {
            margin: 30px 0;
            padding: 30px;
            background: var(--controls-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }
        button ion-icon {
            font-size: 20px;
        }
        button:hover {
            background: #0066d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        button:disabled {
            background: var(--button-disabled-bg);
            color: var(--button-disabled-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            margin: 10px 0;
            font-size: 18px;
            color: #007AFF;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .recording-indicator {
            width: 12px;
            height: 12px;
            background-color: #FF3B30;
            border-radius: 50%;
            display: none;
            animation: blink 1s infinite;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.5);
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--stats-text-color);
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quality-badge {
            background: #34C759;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BigBlackRec</h1>
        <div class="controls">
            <div class="recording-indicator" id="recordingIndicator"></div>
            <div id="status">
                <ion-icon name="radio-outline"></ion-icon>
                Ready to record
            </div>
            <div class="stats">
                <div class="stat-item">
                    <ion-icon name="scan-outline"></ion-icon>
                    1920 Ã— 1080
                </div>
                <div class="stat-item">
                    <ion-icon name="speedometer-outline"></ion-icon>
                    60 FPS
                </div>
                <div class="stat-item">
                    <ion-icon name="cellular-outline"></ion-icon>
                    25 Mbps
                </div>
            </div>
            <div class="quality-badge">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                High Quality
            </div>
            <div class="button-group">
                <button id="startBtn">
                    <ion-icon name="recording-outline"></ion-icon>
                    Start Recording
                </button>
                <button id="stopBtn" disabled>
                    <ion-icon name="stop-circle-outline"></ion-icon>
                    Stop Recording
                </button>
            </div>
        </div>
    </div>
    <script src="recorder.js"></script>
</body>
</html>
